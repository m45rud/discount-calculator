<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Discount Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" href="favicon.png">
    <style>
      html {
        color: #c0c0c0;
        font-family: Roboto, sans-serif;
        font-size: 175%;
      }
      body {
        align-items: center;
        background: #171717;
        display: flex;
        height: 90vh;
        justify-content: center;
        margin: 0;
      }
      label {
        display: block;
        font-size: .875rem;
        margin-bottom: .25rem;
      }
      input, button {
        align-items: center;
        border: 0;
        border-radius: .375rem;
        box-sizing: border-box;
        color: #eee;
        display: flex;
        font-size: 1.125rem;
        height: 2.25rem;
        margin-bottom: .75rem;
        outline: 0;
        width: 100%;
      }
      input {
        background: #222;
        padding: 0 .625rem;
      }
      input:read-only:focus {
        box-shadow: none;
      }
      input:focus, button:focus {
        box-shadow: 0 0 0 .125rem rgba(198, 164, 246, .75);
      }
      button {
        background: #5104bf;
        justify-content: center;
      }
      button:hover {
        background: #6d0cf7;
      }
      .box {
        max-width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="discount">Discount %</label>
      <input type="number" id="discount" autofocus>
      <label for="price">Original price</label>
      <input type="number" id="price">
      <label for="discounted">Discount price</label>
      <input type="text" id="discounted" tabindex="-1" readonly>
      <button id="copy" onclick="copy()">Copy</button>
    </div>
  </body>
  <script>
    const discount = document.querySelector('#discount');
    const price = document.querySelector('#price');
    const discounted = document.querySelector('#discounted');

    discount.addEventListener('input', calc);
    price.addEventListener('input', calc);

    function calc() {
      const dc = discount.value;
      const pr = price.value.replace(/[^0-9]+/g, '');
      const dp = pr - (dc / 100 * pr);
      return discounted.value = dp;
    }

    function copy() {
      discounted.select();
      discounted.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }
  </script>
</html>
